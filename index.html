<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/pc_reset.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <style type="text/css">
    .container {
      width: 50%;
      border: 1px solid #ccc;
      box-shadow: 10px 10px 5px #ccc;
      padding: 50px;
      margin: 50px auto;
      border-radius: 20px;
      box-sizing: border-box;
    }
    .flower {
      transform: scale(0.5) rotate(30deg);
      position: absolute;
      left: 0;
    }
  </style>
</head>
<body>
<div id="container" class="container animated fadeInLeft">
  <h1><a href="note/animate.html"></a></h1>
  <h1><a href="note/git.html"></a></h1>
</div>
</body>
<script src="js/lib/flower.js"></script>
<script src="js/line.js"></script>
<script src="notes.js"></script>
<script>
  let con = document.getElementById('container');
  Object.values(notes).map((item, index) => {
    let h = document.createElement('h1');
    let a = document.createElement('a');
    a.innerHTML = '‚≠ê - ' + item;
    a.setAttribute('href', './note/' + Object.keys(notes)[index] + '.html');
    con.appendChild(h);
    h.appendChild(a);
  })
</script>
</html>
