<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/pc_reset.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <style type="text/css">
    .container {
      width: 50%;
      border: 1px solid #ccc;
      box-shadow: 10px 10px 5px #ccc;
      padding: 50px 50px 200px 50px;
      margin: 50px auto;
      border-radius: 20px;
      box-sizing: border-box;
      min-height: 600px;
      position: relative;
    }
    .flower {
      transform: scale(0.5) rotate(-30deg);
      position: absolute;
      right: 0;
      bottom: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    h2 {
      margin-left: 1em;
    }
  </style>
</head>
<body>
<div id="container" class="container animated fadeInLeft">
  <h1 class="animated bounce">我的手册</h1>
</div>
</body>
<script src="js/lib/flower.js"></script>
<script src="js/line.js"></script>
<script src="notes.js"></script>
<script>
  let con = document.getElementById('container');
  Object.values(notes).map((item, index) => {
    let h = document.createElement('h2');
    let a = document.createElement('a');
    a.innerHTML = '⭐ - ' + item;
    a.setAttribute('href', './note/' + Object.keys(notes)[index] + '.html');
    con.appendChild(h);
    h.appendChild(a);
  })
</script>
</html>
